<!DOCTYPE html PUBLIC>
<html lang="en">
<head>
    <title>Registration Page</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="../Website/CSS/style.css">
    <!-- Link to the external JavaScript file -->
    <script src="../Website/JavaScript/ScoresPageLogic.js"></script>
    <script src="../Website/JavaScript/functions.js"></script>



</head>
<body>
    <header>
        <!-- Navigation bar with links and logo -->
        <nav class="navigation">
            <a href="Home Page.html">Home</a>
            <a href="Login Page.html">Login</a>
            <a class="active" href="Registration Page.html">Register</a>
            <a href="Scores Page.html">Scores</a>
            <a href="Play Page.html">Play</a>
            <img class="logotop" src="../Website/Images/WebsiteLogo.png">
        </nav>
    </header>

    <!-- Main content section for user registration -->
    <main class="loginContainer">
        <form id="myForm" type="post" style="align-items: left; margin-left: 10%;">
            <!-- User registration input fields -->
            <div class="input-container" style="margin-top: 2%;">
                <div class="input-field">
                    <label for="username">Username:</label>
                    <input type="text" id="usernameInput" placeholder="Please enter your Username..." name="username" required minlength="3">
                </div>
            </div>

            <div class="input-container" style="margin-top: 2%;">
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="emailInput" placeholder="Please enter your Email..." name="email" required>
                </div>
            </div>

            <div class="input-container" style="margin-top: 2%;">
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="passwordInput" placeholder="Please enter your Password..." name="password" required minlength="5">
                </div>
            </div>

            <div class="input-container" style="margin-top: 2%;">
                <div class="input-field">
                    <label for="date">Date of Birth:</label>
                    <input type="date" id="dateInput" placeholder="Please enter your DOB..." name="DOB" required>
                </div>
            </div>

            <div>
                <p class="RegisterAlert" id="LoginFailure"></p>
            </div>

            <audio id="RegisterSuccess" src="../Website/Sounds/RegisterSucessful.mp3"></audio>
            <audio id="RegisterFail" src="../Website/Sounds/RegisterFail.mp3"></audio>


            <!-- Button to submit the registration form -->
            <input type="submit" id="submit" value="Create Account" class="registerButton" onclick="storeUser()">
        </form>
    </main>

    <!-- Container for users who already have an account -->
    <main class="createContainer">
        <p class="AlreadyAccount">Already have an account?</p>
        <!-- Button to navigate to the login page -->
        <button class="registerHereButton" onclick="window.location.href='Login Page.html'">Log in here</button>
        <!-- Container for displaying jokes -->
        <div class="joke-container">
            <p id="joke-text">Loading...</p>
        </div>
    </main>

    <aside class="Aside2">
        <!-- Sidebar section for support information -->
        <h3 class="h3">
            <img class="icon" src="../Website/Images/SupportIcon.png">
            Support:
        </h3>

        <p class="support">
            Gamehelp.com
            <br>
            <br>
            GameCustomerService.com
            <br>
            <br>
            HelpCentre.com
            <br>
            <br>
            HereToHelp.com
            <br>
            <br>
        </p>
    </aside>


    <footer>
        <!-- Links to various social media platforms with logos -->
        <div class="images">
            <img src="../Website/Images/YouTubeLogo.png" width="100%" height="50%">
            <p class="neonText">YouTube</p>
        </div>
    
        <div class="images">
            <img src="../Website/Images/FacebookLogo.jpg" width="100%" height="50%">
            <p class="neonText">Facebook</p>
        </div>
    
        <div class="images">
            <img src="../Website/Images/TelegramLogo.png" width="100%" height="50%">
            <p class="neonText">Telegram</p>
        </div>
    
        <div class="images">
            <img src="../Website/Images/WhatsAppLogo.png" width="100%" height="50%">
            <p class="neonText">WhatsApp</p>
        </div>
    
        <div class="images">
            <img src="../Website/Images/InstagramLogo.png" width="100%" height="50%">
            <p class="neonText">Instagram</p>
        </div>
    
        <!-- Logo of the website in the footer -->
        <div class="footerlogo">
            <img src="../Website/Images/WebsiteLogo.png" width="100%" height="100%" style="border-radius: 5px;">
        </div>
    </footer>
    
</body>

</html>

<!DOCTYPE html PUBLIC>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">

<head>
    <!-- Title of the page and link to the stylesheet -->
    <title>Play Page</title>
    <link rel="stylesheet" href="../Website/CSS/style.css">
</head>

<body>
    <header>
        <!-- Navigation bar with links and a logo -->
        <nav class="navigation">
            <a href="Home Page.html">Home</a>
            <a href="Login Page.html">Login</a>
            <a href="Registration Page.html">Register</a>
            <a href="Scores Page.html">Scores</a>
            <a class="active" href="Play Page.html">Play</a>
            <img class="logotop" src="../Website/Images/WebsiteLogo.png">
        </nav>
    </header>

    <main class="container">
        <div>
            <div id="options-container"></div>
            <div id="letter-container" class="letter-container hide"></div>
            <div id="user-input-section"></div>
            <canvas class="hide" id="canvas"></canvas>
            <div id="timer">Time left: <span id="time-left">60</span> seconds</div>

            <div id="new-game-container" class="new-game-popup hide">
                <p id="welcome-message"></p>
                <div id="result-text"></div>
                <button id="new-game-button">New Game</button>
                <button id="scores-button" onclick="navigateToScoresPage()">Scores</button>
                <div id="difficulty-selection" class="hide">
                    <h3>Select Difficulty:</h3>
                    <button class="difficulty-button" onclick="selectDifficulty('easy')">Easy</button>
                    <button class="difficulty-button" onclick="selectDifficulty('medium')">Medium</button>
                    <button class="difficulty-button" onclick="selectDifficulty('hard')">Hard</button>
                </div>
            </div>

            <audio id="background-music" src="../Website/Music/I see Fire Website.mp3" loop></audio>
            <audio id="correct-sound" src="../Website/Sounds/CorrectSound.mp3"></audio>
            <audio id="incorrect-sound" src="../Website/Sounds/IncorrectSound.mp3"></audio>
            <audio id="game-over" src="../Website/Sounds/GameOver.mp3"></audio>
            <audio id="game-win" src="../Website/Sounds/GameWin.mp3"></audio>
            <audio id="timeRunOut" src="../Website/Sounds/Wah wah wah.mp3"></audio>

            <button id="mute-button" class="hide">Mute</button>
            <button id="unmute-button" class="hide">Unmute</button>
            <input type="range" class="hide" id="music-slider" min="0" max="100" step="1" value="0">
        </div>
    </main>

    <script src="../Website/JavaScript/game.js"></script>
    <script src="../Website/JavaScript/functions.js"></script>
    <script src="../Website/JavaScript/musicControls.js"></script>




    <aside>
        <h3 class="h3">
            <!-- Section title with an icon on the left -->
            <img class="icon" src="../Website/Images/ContactsIcon.png">
            Contacts:
        </h3>

        <p class="contacts">
            <!-- Contact information for various roles -->
            Developer - +44 7368 112707
            <br>
            <br>
            Manager - +44 7457 224510
            <br>
            <br>
            Distributor - +44 7457 987415
            <br>
            <br>
            Designer - +44 7700 069874
            <br>
            <br>
        </p>
    </aside>

    <footer>
        <!-- Links to various social media platforms with logos and a website logo -->
        <div class="images">
            <img src="../Website/Images/YouTubeLogo.png" width="100%" height="50%">
            <p class="neonText">YouTube</p>
        </div>

        <div class="images">
            <img src="../Website/Images/FacebookLogo.jpg" width="100%" height="50%">
            <p class="neonText">Facebook</p>
        </div>

        <div class="images">
            <img src="../Website/Images/TelegramLogo.png" width="100%" height="50%">
            <p class="neonText">Telegram</p>
        </div>

        <div class="images">
            <img src="../Website/Images/WhatsAppLogo.png" width="100%" height="50%">
            <p class="neonText">WhatsApp</p>
        </div>

        <div class="images">
            <img src="../Website/Images/InstagramLogo.png" width="100%" height="50%">
            <p class="neonText">Instagram</p>
        </div>

        <div class="footerlogo">
            <img src="../Website/Images/WebsiteLogo.png" width="100%" height="100%" style="border-radius: 5px;">
        </div>
    </footer>
</body>

</html>
